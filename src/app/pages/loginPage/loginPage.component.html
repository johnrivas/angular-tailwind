<p-toast />
<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('images/background.jpg')">
  <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
    <div class="text-white">
      <div class="mb-8 flex flex-col items-center">
        <img src="images/logo-scudo.png" class="rounded-lg" width="100" alt="SoftSlave" srcset="" />
        <span class="text-gray-300">Enter Login Details</span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="flex flex-col mb-4 text-lg">
          <input pInputText type="text" aria-describedby="error-email"
            formControlName="email" />
            @if (isValidField('email')) {
                <small id="error-email" class="text-white">Check field. It is required</small>
            }
          </div>

        <div class="flex flex-col  mb-4 text-lg">
          <p-password aria-describedby="erro-pass"
            formControlName="password" [toggleMask]="true" [feedback]="false" />
            @if (isValidField('password')) {
              <small id="erro-pass" class="text-white">Check field. It is required</small>
            }
        </div>

        <div class="mt-8 flex justify-center">
          <p-button
            severity="secondary"
            type="submit"
            [disabled]="loginForm.invalid"
            label="Login" />
        </div>

      </form>
    </div>
  </div>
</div>
